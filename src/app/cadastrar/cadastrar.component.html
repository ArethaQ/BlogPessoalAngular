<div class="container-fluid">
    <div class="row">
      <div class="col-md-6" id="imgBg"></div>
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <div class="row d-flex justify-content-center">
          <div class="col-md-9">
            <p class="text-center h1">Cadastrar</p>
            <form>
              <div class="form-group">
                <label for="">Nome de Usuário:</label>
                <input class="form-control" type="text" placeholder="Insira seu nome" name="nome" [(ngModel)]='usuario.nome'>
              </div>
              <div class="form-group">
                <label for="">Email de Usuário:</label>
                <input type="email" class="form-control" placeholder="Insira seu email" name="email" [(ngModel)]='usuario.usuario'>
              </div>
              <div class="form-group">
                <label for="">Imagem do seu Perfil:</label>
                <input type="text" class="form-control" placeholder="Insira a URL da sua foto" name="imagem" [(ngModel)]='usuario.foto'>
              </div>
              <div class="form-group">
                <label for="">Senha</label>
                <input type="password" class="form-control" placeholder="Insira sua senha - min 8 caracteres" name="senha" (input)='confirmSenha($event)'>
              </div>
              <div class="form-group">
                <label for="">Confirmar Senha</label>
                <input type="password" class="form-control" placeholder="Insira sua senha novamente" name="confirmarSenha" [(ngModel)]='usuario.senha'>
              </div>
              <div class="form-group">
                <label for="">Tipo de usuário</label>
                <select name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
                  <option value="" selected disabled>Selecione o tipo de usuario</option>
                  <option value="">Administrador</option>
                  <option value="">Padrão</option>
                </select>
              </div>
              <div class="d-flex justify-content-around">
                <button class="btn btn-danger w-25" routerLink="/entrar">Cancelar</button>
                <button class="btn btn-primary w-25" (click)='cadastrar()'>Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
